<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <!--justify-content-md-center-->
    <div class="container my-2">
        <div class="d-flex bg-danger justify-content-start p-2 mb-3">
            <div class="bg-info p-2">starts data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
        </div>

        <div class="d-flex bg-danger justify-content-center p-2 mb-3">
            <div class="bg-info p-2">centar data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
        </div>

        <div class="d-flex bg-danger justify-content-xl-center justify-content-end p-2 mb-3">
            <div class="bg-info p-2">end data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
        </div>


        <div class="d-flex bg-danger justify-content-between p-2 mb-3">
            <div class="bg-info p-2">bween data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
            <div class="bg-info p-2">bween data </div><div class="bg-info p-2">bween data </div></div>

        <div class="d-flex bg-danger justify-content-evenly p-2 mb-3">
            <div class="bg-info p-2">bween data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
            <div class="bg-info p-2">bween data </div><div class="bg-primary p-2">primary data </div></div>


        <div class="d-flex bg-danger justify-content-around p-2 mb-3">
            <div class="bg-info p-2">bween data </div>
            <div class="bg-primary p-2">primary data </div>
            <div class="bg-success p-2">primary data </div>
            <div class="bg-primary p-2">primary data </div><div class="bg-primary p-2">primary data </div></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
