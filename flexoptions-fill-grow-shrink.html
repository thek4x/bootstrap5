<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <!--justify-content-md-center-->

    <div class="container mt-5">
        <div class="col-12 mb-4 border-bottom">
            <p>
                flex-fill <br/>
                flex-grow-1
            </p>
        </div>
        <div class="d-flex bg-info mb-4">
            <div class=" bg-dark text-white p-3 flex-fill">1.content içerik</div>
            <div class=" bg-primary text-white p-3 flex-grow-1">2.content içerik</div>
            <div class=" bg-secondary text-white p-3">3.content içerik</div>
        </div>
        <div class="col-12 mb-4 border-bottom">
            <p>
                ms-auto<br/>
                me-auto
            </p>
        </div>
        <div class="d-flex bg-danger">
            <div class=" bg-dark text-white p-3 ms-auto">1.content içerik</div>
            <div class=" bg-primary text-white p-3">2.content içerik</div>
            <div class=" bg-secondary text-white p-3">3.content içerik</div>
        </div>
        <div class="col-12 mb-4 border-bottom">
            <p>
                order<br/>
                
            </p>
        </div>
        <div class="d-flex bg-danger">
            <div class="bg-dark text-white p-3 order-5 ">1.content içerik</div>
            <div class="bg-primary text-white p-3 order-4">2.content içerik</div>
            <div class="bg-secondary text-white p-3 order-3">3.content içerik</div>
            <div class="bg-success text-white p-3 order-2">4.content içerik</div>
            <div class="bg-danger text-white p-3 order-1">5.content içerik</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
